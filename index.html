
    <html>
  <head>
    <title>My Angular App!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <scipt src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="floydNews" ng-controller="MainCtrl">
    <div ng-repeat ="post in posts | orderBy: '-upvotes'">
    <span ng-click ="incrementUpvotes(post)">+</span>
    <a ng-show="post.link" href ="{{post.link}} ">  
     {{post.title}}
        </a> 
   <span ng-hide="post.link">
       {{post.title}}        
  </span>
        - upvotes : {{post.upvotes}}
    </div>
      <form ng-submit="addPost()"><!--3-->
          <input type ="text" placeholder ="Title" ng-model ="title"><!--will it work with out closing?-->
          </br>
          <input type ="text" placeholder="link" ng-model ="link" ng-hide ="!title"><!--5-->
        <br>
      <button type="submit">Post</button>      
      </form>
  </body>
</html>
